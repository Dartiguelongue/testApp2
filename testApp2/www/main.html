<!DOCTYPE html>
<html ng-app="app" ng-controller="mainController">

<head>
    <title>testApp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Framework 7 -->
    <link rel="stylesheet" href="libs/framework7/framework7.material.min.css" />
    <link rel="stylesheet" href="libs/framework7/framework7.material.colors.min.css" />

    <!-- Theme -->
    <link rel="stylesheet" href="themes/kimo/css/swiper.css" />
</head>

<body >
    <!-- Side panel -->
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="content-block">
            <p>Left Panel content here</p>
        </div>
    </div>

    <div ng-model="themeColor">
        <!-- Barre de navigation -->
        <div id="navBar" class="navbar" ng-class="themeColor">
            <div class="navbar-inner">
                <div class="left">
                    <a class="link icon-only" ng-click="goBack()">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="center" ng-bind="title"></div>
                <div class="right">
                    <a data-popover=".popover-links" class="link icon-only open-popover" ng-click="exportPDF()">
                        <i class="icon icon-bars"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenu dynamique -->
    <ng-view>

    </ng-view>

    <!-- Menu -->
    <div class="popover popover-links">
        <div class="popover-inner">
            <div class="list-block">
                <ul>
                    <li><a class="list-button item-link">Link 1</a></li>
                    <li><a class="list-button item-link">Link 2</a></li>
                    <li><a class="list-button item-link">Link 3</a></li>
                    <li><a class="list-button item-link">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Cordova -->
    <script type="text/javascript" src="cordova.js">
    </script>

    <!-- Framework 7 -->
    <script type="text/javascript" src="libs/framework7/framework7.min.js">
    </script>

    <!-- Angular js -->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-translate.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-translate-loader-static-files.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-md5.min.js"></script>

    <!-- Pdf -->
    <script type="text/javascript" src="libs/pdfmake/pdfmake.min.js"></script>
    <script type="text/javascript" src="libs/pdfmake/vfs_fonts.js"></script>

    <!-- Application -->
    <script type="text/javascript" src="app.js"></script>

    <!-- Outils -->
    <script type="text/javascript" src="js/class/image.js"></script>
    <script type="text/javascript" src="js/class/file.js"></script>
    <script type="text/javascript" src="js/class/chart.js"></script>
    <script type="text/javascript" src="js/class/device.js"></script>
    <script type="text/javascript" src="js/class/channel.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <script type="text/javascript" src="js/controllers/connectController.js"></script>
    <script type="text/javascript" src="js/controllers/deviceListController.js"></script>
    <script type="text/javascript" src="js/controllers/channelsGraphController.js"></script>
</body>

</html>
